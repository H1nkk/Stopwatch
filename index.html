<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Секундомер</title>
</head>
<body>
    <div id="wrapping">
    <div id="title">Секундомер</div>
    <div class='content-container'>
        <div class="timer">
            <span id='seconds'>00</span> : <span id = "tens">00</span>
        </div>
        <div class="buttons">
            <button id='button-start' onclick="button_startOnClick()" >Старт</button>
            <button id="button-stop">Стоп</button>
            <button id="button-reset">Сброс</button>
        </div>
    </div>
    </div>
    <script src='./scripts/script.js'></script>
</body>
</html>
